<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link href="./static/vendor/font-awesome/css/all.css" th:href="@{/vendor/font-awesome/css/all.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="..static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div th:if="${param.error}">
                    <div class="text-center">
                      <div class="alert alert-danger" th:text="#{message.auth.badCredentials}">Bad Credentials</div>
                    </div>
                  </div>
                  <div th:if="${param.logout}">
                    <div class="text-center">
                      <div class="alert alert-success" th:text="#{message.auth.logout}"></div>
                    </div>
                  </div>
                  <div th:if="${param.blocked}">
                    <div class="text-center">
                      <div class="alert alert-danger" th:text="#{message.auth.blocked}"></div>
                    </div>
                  </div>
                  <div th:if="${param.disabled}">
                    <div class="text-center">
                      <div class="alert alert-danger" th:text="#{message.auth.disabled}"></div>
                    </div>
                  </div>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" id="loginform" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <input type="email" id="email" name="username" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control form-control-user" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                        <label class="custom-control-label" for="remember-me">Remember Me</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                  </form>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#" th:href="@{/forget-password}">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/vendor/jquery/jquery.js" th:src="@{/vendor/jquery/jquery.js}"></script>
  <script src="../static/vendor/bootstrap/bootstrap.bundle.js" th:src="@{/vendor/bootstrap/bootstrap.bundle.js}"></script>
  <script src="..static/vendor/jquery/jquery.easing.js" th:src="@{/vendor/jquery/jquery.easing.js}"></script>
  <script src="..static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
