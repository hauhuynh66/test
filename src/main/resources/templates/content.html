<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Content</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <span class="col-11 text-left"><strong>CMS</strong></span>
    <div class="col-1 bg-light">
        <a class="btn btn-white dropdown-toggle float-right" href="#" role="button" id="user-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user" id="user-icon"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#" th:href="@{/member/profile}"><i class="fa fa-user"></i> User Profile</a>
            <a class="dropdown-item" href="#" th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-3 bg-light p-0">
        <div class="container">
            <div class="input-group pt-4 pl-3">
                <input class="form-control" type="text" placeholder="Search..." aria-label="Search" id="searchparam">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="searchbtn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <span id="search-msg"></span>
        <ul class="nav flex-column px-3">
            <li class="nav-item bg-secondary border border-left-0 border-right-0">
                <a class="nav-link active" href="#" id="view-content" th:href="@{/member/content/allContent}">
                    <i class="fa fa-table"></i>
                    <span>
                        View Contents
                    </span>
                </a>
            </li>
            <li class="nav-item border border-left-0 border-right-0">
                <a class="nav-link" href="#" id="add-content" th:href="@{/member/content/add}">
                    <i class="fa fa-calendar"></i>
                    <span>
                        Form Content
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-9 px-4 py-2">
        <h2 class="pt-4 pb-1" style="border-bottom: 1px solid black">View Content</h2>
        <br>
        <div class="border-content">
            <div id="tag-line" class="col bordered border-bottom-1">
                <div class="row bg-light p-2">
                    <h5>View Content List</h5>
                </div>
            </div>
            <br>
            <div class="container">
                <table id="viewtable" class="table table-striped table-bordered fixed">
                    <thead>
                    <tr>
                        <th scope="col" width="5%">#</th>
                        <th scope="col" width="15%">Title</th>
                        <th scope="col" width="45%">Brief</th>
                        <th scope="col" width="15%">Created Date</th>
                        <th scope="col" width="20%"><div class="text-center">Actions</div></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "content : ${contents}" th:id = "'tablerow-'+${content.id}">
                        <th class="counterCell font-weight-normal"></th>
                        <td th:text="${content.title}" th:id="'title-'+${content.id}" class="atitle"></td>
                        <td th:text="${content.brief}" th:id="'brief-'+${content.id}"></td>
                        <td th:text="${#dates.format(content.updateTime,'dd/MM/yyyy HH:mm')}" th:id="'updateTime-'+${content.id}" class="adate"></td>
                        <td>
                            <button type="button" class="btn btn-success editbtn" th:id="'editbtn-'+${content.id}" href="#" data-toggle="modal" data-target="#editform">Edit</button><button class="btn btn-success deletebtn" th:id="'deletebtn-'+${content.id}" href="#">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- Modal -->
        <div class="modal fade" id="editform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Content</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div id="current-id" hidden></div>
                            <span id="edit-message"></span>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="edit-title">Title</label>
                                <input type="text" id="edit-title" class="form-control validate">
                                <small id="title-validator" class="text-danger"></small>
                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="edit-brief">Brief</label>
                                <textarea cols="3" id="edit-brief" class="form-control validate"></textarea>
                                <small id="brief-validator" class="text-danger"></small>
                            </div>

                            <div class="md-form mb-4">
                                <label data-error="wrong" data-success="right" for="edit-comment">Comment</label>
                                <textarea cols="5" id="edit-comment" class="form-control validate"></textarea>
                                <small id="comment-validator" class="text-danger"></small>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="edit-save">Save changes</button>
                        <button type="reset" class="btn btn-success" id="reset-edit-form">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
