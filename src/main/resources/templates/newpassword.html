<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="limiter">
    <span th:text="${username}" id="reset-password-user"></span>
    <span id="reset-password-msg"></span>
    <form>
        <div class="form-group">
            <input type="password" class="form-control" id="newpassword" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="re-newpassword" placeholder="Re-Enter new password">
        </div>
        <button type="button" class="btn btn-success btn-block" id="reset-password">OK</button>
    </form>
</div>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
