<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User List</title>
    <link href="../static/vendor/font-awesome/css/all.css" th:href="@{/vendor/font-awesome/css/all.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#" th:href="@{/brand}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Brand<sup>TM</sup></div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/admin/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">
            Manage
        </div>
        <li class="nav-item active">
            <a class="nav-link" href="#" th:href="@{/admin/user_list}">
                <i class="fas fa-fw fa-users"></i>
                <span>Users</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Utilities</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Utilities:</h6>
                    <a class="collapse-item" href="#">Settings</a>
                    <a class="collapse-item" href="#">Logs</a>
                </div>
            </div>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">
            Overview
        </div>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/admin/statistics}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Statistics</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/admin/tables}">
                <i class="fas fa-fw fa-table"></i>
                <span>Tables</span></a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div class="col-6 pt-1">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                               aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow mt-1">
                        <button class="btn btn-danger btn-circle" data-toggle="modal"
                                data-target="#logoutModal">
                            <i class="fas fa-sign-out-alt text-gray-300"></i>
                        </button>
                    </li>
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <li class="nav-item dropdown no-arrow mt-1">
                        <button class="btn btn-success btn-circle" data-toggle="modal"
                                data-target="#activity-log-modal">
                            <i class="fas fa-history text-gray-300"></i>
                        </button>
                    </li>
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <li class="nav-item dropdown no-arrow mt-1">
                        <button class="btn btn-info btn-circle" data-toggle="modal"
                                data-target="#profile-modal">
                            <i class="fas fa-user text-gray-300"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Blank Page</h1>
            </div>

        </div>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="#" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
<script src="../static/vendor/jquery/jquery.js" th:src="@{/vendor/jquery/jquery.js}"></script>
<script src="../static/vendor/bootstrap/bootstrap.bundle.js" th:src="@{/vendor/bootstrap/bootstrap.bundle.js}"></script>
<script src="../static/vendor/font-awesome/js/all.js" th:src="@{/vendor/font-awesome/js/all.js}"></script>
<script src="../static/vendor/jquery/jquery.easing.js" th:src="@{/vendor/jquery/jquery.easing.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</body>

</html>
